<!DOCTYPE html>
<html>
    <head>{% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'ReviewProcess/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'ReviewProcess/bootstrap/bootstrap.min.css' %}" />
    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>


        

        <body>
            <div class="container">
   <div>
  <marquee behavior="alternate"><font class="modal-header" style="font-family: Source Sans Pro;margin: 10px 0px 0px 0px; vertical-align:center; float:right; padding-right: 10px; border-bottom:none;padding-top: 13px;font-size:30px;">Welcome to ZeOmega Performance Management Solution</font></marquee>
   </div>
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="{% static 'ReviewProcess/images/zeomega-jlogin-logo.gif' %}" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin" name="loginfrm" method="post">
                                 {% csrf_token %}
                                 {% if next %}
                                 <input type="hidden" name="next" value="{{ next }}" />
                                  {% endif %}
                                  {% if logout %}<label>Successfully  logged out <a href="/ReviewProcess">Click here to login </a></label>{% endif %}
                                  {% if incorrect_login %}<label>Incorrect  ID or Password</label>{% endif %}
        <div {% if logout %} style="display:none" {% endif %}  >
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username"  name="uid" id="username" type="text" required autofocus>
                                        <input class="form-control" placeholder="Password" name="upass" id="password" type="password" required>
                                        <br></br>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login >>">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
